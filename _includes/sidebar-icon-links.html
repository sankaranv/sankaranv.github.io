
<nav style="list-style: none; margin: auto; width: 30%; justify-content: center;" id="sidebar-icon-links">
  {% if site.github.repo %}
    <a id="github-link"
       class="icon" title="Github" aria-label="Github"
       href="{{ site.github.repo }}">
      {% include svg/github.svg %}
    </a>
  {% endif %}

  {% if site.linkedin %}
    <a id="linkedin-link"
       class="icon" title="linkedin" aria-label="Linkedin"
       href="{{ site.linkedin }}">
      {% include svg/linkedin.svg %}
    </a>
  {% endif %}

    {% if site.scholar %}
    <a id="scholar-link"
       class="icon" title="scholar" aria-label="Google Scholar"
       href="{{ site.scholar }}">
      {% include svg/scholar.svg %}
    </a>
  {% endif %}

  {% if site.twitter %}
    <a id="twitter-link"
       class="icon" title="Twitter" aria-label="Twitter"
       href="{{ site.twitter }}">
      {% include svg/twitter.svg %}
    </a>
  {% endif %}
  
  {% include custom-icon-links.html %}
</nav>
